<!DOCTYPE html>
<html>
    <head>
        <title>
            Animation Basic
        </title>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function (){
                // 변수 선언
                var clearQueue = false;
                var goToEnd = false;

                // 이벤트 연결
                $('#clearQueue').change(function() {
                    clearQueue = $(this).prop('checked');
                });

                // 늘어나는 과정의 끝, 줄어드는 과정의 끝으로 가게됨
                $('#goToEnd').change(function () {
                    goToEnd = $(this).prop('checked');
                }); 

                $('#stopButton').click(function () {
                    $('#box').stop(clearQueue, goToEnd);
                });

                // 스타일 변경
                $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'darkcyan'
                })
                
                // 타이머 연결
                setInterval(function () {
                    $('#box').animate({
                        width: 200
                    }, 1000).delay(1000).animate({
                        width: 100,
                        height: 100,
                    }, 1000);
                }, 3000);
            });
        </script>
    </head>
    <body>
        <!-- 입력 양식 -->
        <label>clearQueue</label>
        <input id="clearQueue" type="checkbox">
        <br>
        <label>gotoEnd</label>
        <input id="goToEnd" type="checkbox">
        <br>
        <button id="stopButton">Stop</button>
        <!-- 애니메이션 -->
        <div id="box"></div>
    </body>
</html>
