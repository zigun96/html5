<!DOCTYPE html>
<html>
    <head>
        <title>
            Animate Basic
        </title>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                // 스타일 변경
                $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'red'
                }).animate({
                    width: '+=200',
                    opacity: 0.5,
                }, 5000);
                });
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
