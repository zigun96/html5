<!DOCTYPE html>
<html>
    <head>
        <title>
            jQuery Basic
        </title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                // 변수 선언
                var text = $('h1').text();
                var html = $('h1').html();

                // 출력
                alert("text: " + text); // 모두 추출
                alert("html: " + html); // 첫번째만 추출
            });
        </script>
    </head>
    <body>
        <h1>Header - 0</h1>
        <h1>Header - 1</h1>
    </body>
</html>
