<!DOCTYPE html>
<html>
    <head>
        <title>
            jQuery Basic
        </title>
        <script>
            // 이벤트 연결
            $(document).ready(function () {
                // 속성 지정
                $('img').attr({
                    alt: 'jQuery 라이브러리를 사용한 속성 지정',
                    src: function (index) {
                        // 변수 선언
                        var size = (index + 1) * 100;

                        // 반환
                        return 'http://place-hold.it/' + size +'x100';
                    }
                });
            });
        </script>
    </head>
    <body>
    </body>
</html>
