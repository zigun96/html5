<!DOCTYPE html>
<html>
    <head>
        <title>
            jQuery Basic
        </title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                // 문서 객체 추가
                var output = '';
                for (var i= 0; i < 256; i++) {
                    output += '<div></div>';
                }
                document.body.innerHTML = output; // HTML <div></div> 태그를 적용

                // 스타일 적용
                $('div').css({
                    height: 2,
                    backgroundColor: function(i) {
                        return 'rgb(' + i + ',' + i + ',' + i + ')';
                    }
                });
            });
            </script>
    </head>
    <body>
    </body>
</html>
