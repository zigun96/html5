<!DOCTYPE html>
<html>
    <head>
        <title>
            jQuery Basic
        </title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                // 내부 글자 변경
                $('h1:nth-child(1)').text('<a href="#">text()</a>'); // text를 변경
                $('h1:nth-child(2)').html('<a href="#">html()</a>'); // html 태그를 추가
            });
        </script>
    </head>
    <body>
        <h1>Header - 0</h1>
        <h1>Header - 1</h1>
    </body>
</html>
