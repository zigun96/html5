<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM Basic
        </title>
        <script>
            // 이벤트를 연결
            window.onload = function() {
                // 변수를 선언
                var output = '';
                for (var i = 0; i < 10; i++){
                    output += '<h1>Header - ' + i + '</h1>';
                }

                // 문서 객체 내부의 글자를 변경합니다.
                document.body.textContent = output;
                // document.body.innerHTML = output;
            };
        </script>
        
    </head>
    <body>

    </body>
</html>
