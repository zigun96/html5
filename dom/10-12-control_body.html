<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM Basic
        </title>
        <script>
            // 이벤트 연결
            window.onload = function(){
                // 속성 지정 ('-'로 그냥은 인식 못하기 때문에)
                document.body.setAttribute('data-custom', 'value');

                // 속성 추출
                var dataCustom = document.body.getAttribute('data-custom');
                alert(dataCustom);
            };
        </script>
    </head>
    <body>
        
    </body>
</html>
