<!DOCTYPE html>
<html>
    <head>
        <title>
            Animate Basic
        </title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            // 이벤트 연결
            $(document).ready(function () {
                // 이벤트 연결
                $('h1').hover(function() {
                    // 색상 변경
                    $(this).css({
                        background: 'red',
                        color: 'white'
                    });
                }, function () {
                    // 색상 제거
                    $(this).css({
                        background: '',
                        color: ''
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>Click</h1>
    </body>
</html>
