<script>
    function checkNotEmpty(field) {
        if(field.value.length == 0) {
            alert("필드가 비어있네요!");
            field.focus();
            return false;
        }
        return true;
    }
</script>
<form onsubmit="return checkNotEmpty(document.getElementById('name'))">
이름: <input type="text" id="name" name="name" required/>
    <input type="submit" value="확인"/>
</form>
