<script>
    function checkLength(elem, min, max) {
        var s = elem.value;
        if (s.length >= min && s.length <= max) {
            return true;
        } else {
            alert(min + " 문자와" + max + " 문자 사이로 입력해주세요!");
            elem.focus();
            return false;
        }
    }
</script>
<form onsubmit="return checkLength(document.getElementById('name'),6 ,8)">
    이름(6 ~ 8 문자): <input type="text" id="name" name="name" />
    <input type="submit" value="확인"/>
</form>
