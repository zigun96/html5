<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>프로필</title>
        <style>
            #container {
                width: 900px;
                height: 100%;
                border: 1px solid #eeeeee;
                margin : 0 auto; /* 가운데 정렬 */
            }
            #gallery {
                display: grid;
                gap: 10px; /* grid 자식요소간의 간격 */
                grid-template-columns: 250px 250px 250px;
                padding: 10px; /* 부모와 자식요소간의 간격 */
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="gallery">

            </div>
        </div>
    </body>
</html>
