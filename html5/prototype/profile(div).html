<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>프로필</title>
    <style>
      #container {
        width: 340px;
        height: 100%;
        border: 1px solid #eeeeee;
        margin: 0 auto; /* 가운데 정렬 */
      }
      #gallery {
        display: grid;
        gap: 10px; /* grid 자식요소간의 간격 */
        grid-template-columns: 1fr 1fr 1fr;
        padding: 10px; /* 부모와 자식요소간의 간격 */
      }
      #profile {
        background: #eeeeee;
        height: 120px;
      }
      /*#profile > div*/
      .profile_picture {
        margin-top: 15px;
        margin-left: 25px;
        float: left;
      }
      .label {
        float: left;
        width: 3rem;
        margin: 1rem;
      }
      .textbox {
        /* display: block; 설정 필수 */
        margin-top: 8px; 
        margin-left: 8px;
        text-align:center;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <div class="profile_picture">
          <img src="http://place-hold.it/60x60" />
        </div>

        <div class="label"><span class="textbox">1,996</span>게시물</div>
        <div class="label"><span class="textbox">9</span>팔로워</div>
        <div class="label"><span class="textbox">20</span>팔로잉</div>
        <div>Name</div>
        <div>About introduce</div>
      </div>
      <div id="gallery">
        <img src="http://place-hold.it/80x80" />
        <img src="http://place-hold.it/80x80" />
        <img src="http://place-hold.it/80x80" />
        <img src="http://place-hold.it/80x80" />
        <img src="http://place-hold.it/80x80" />
        <img src="http://place-hold.it/80x80" />
      </div>
    </div>
  </body>
</html>
