<!DOCTYPE html>
<html>
    <head>
        <title>
            네 자리 정수를 입력받아 천, 백, 십, 일의 자리로 분리 후 출력 프로그램    
        </title>
        <script>
            var input = prompt("입력해주세요", "네자리 정수 입력"); // 입력받기
            
            function calc(input) { // 자릿수 계산 함수 생성
                var cheon = parseInt(input/1000);
                var baek = parseInt(input%1000/100);
                var sib = parseInt(input%100/10);
                var il = parseInt(input%10);

                console.log("천의 자리: ",cheon,"백의 자리: ", baek,"십의 자리: ", sib,"일의 자리: ", il); // console 출력
            };
            calc(input); // 함수 호출
            
        </script>
    </head>
    <body>


    </body>
</html>
