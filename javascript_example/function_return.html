<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>

        <script>
            // 함수를 선언합니다.
            function f(x) { // 제곱 함수
               return x * x;
            }

            // f(x) = 3x^2 + 52x +273 함수를 선언합니다.
            function f2(x) {
                return 3*x*x + 52*x + 273;
            }

            // 함수를 호출합니다.
            var result = (f(3));
            alert(result);

            var result2 = (f2(2));
            alert(result2);
        </script>
    </head>

</html>
