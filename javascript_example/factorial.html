<!DOCTYPE html>
<html>
    <head>
        <title>
            입력받은 매개변수를 이용한 팩토리얼 출력 프로그램
        </title>
        <script>
        function factorial(n) {
            var factorial = 1;

            for (var i = 1; i <= n; i++){
                factorial *= i;

            }
            return factorial;
        }
        
        alert(factorial(10));
        </script>
    </head>

    </body>
</html>
