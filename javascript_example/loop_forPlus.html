<!DOCTYPE html>
<head>
    <title>
        
    </title>
    <script>
        // 변수를 선언합니다.
        var output = 0;

        // 반복을 수행합니다.
        for (var i = 0; i <= 100; i++) {
            // alert(i); i의 증가값을 alert를 통해 확인가능
            output += i; // 1 부터 100까지의 합을 구함
        }

        // 출력합니다.
        alert(output); // 1 부터 100까지의 합을 출력
    </script>
</head>
<body>

</body>
