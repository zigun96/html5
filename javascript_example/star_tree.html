<!DOCTYPE html>
<html>
    <head>
        <title>
            별 나무 출력 프로그램
        </title>
        <script>
            var result = "";

            for(var i = 0; i < 10; i++) {
                for(var j = 0; j <= i; j++){
                    result += "*";
                }
                result +="\n";
            }
            alert(result);

        </script>
    </head>

    </body>
</html>
