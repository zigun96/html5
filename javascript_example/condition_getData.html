<!DOCTYPE html>
<head>
    <title>
        
    </title>
    <script>
        // Date 객체를 생성합니다: 현재 시간 측정
        var date = new Date();

        // 요소를 추출합니다.
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        console.log(year, month, day, hours, minutes, seconds); // 콘솔창에 띄우기

    </script>

</head>
