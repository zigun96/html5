<script>
    class Square {
        #length;
        
        constructor(length) {
            this.length = length; // 설정자 length 프로퍼티에 값 대입
        }

        get length() {
            return this.#length;
        }
        // 정사각형의 둘레를 구하는 메소드
        get perimeter() {
            return this.#length * 4;
        }

        // 정사각형의 넓이를 구하는 메소드
        get area() {
            return this.#length * this.#length;
        }
        
        set length(length) {
            if (length <= 0) {
                throw '길이는 0보다 커야 합니다.';
            }
            this.#length = length;
        }
        
    }

    // 클래스 사용하기
    const squareA = new Square(10);
    console.log(`한 변의 길이: ${squareA.length}`);
    console.log(`정사각형의 둘레: ${squareA.perimeter}`);
    console.log(`정사각형의 넓이: ${squareA.area}`);

    // 예외 발생시키기
    squareA.length = -10;
    const squareB = new Square(-10);
</script>
