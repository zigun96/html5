<script>
    const todos = ['우유구매', '업무 메일 확인', '필라테스 수업'];
    Array.prototype.last = function () {
        return this[this.length - 1]
    };
    document.write(todos.last());
    for (const i in todos) {
        if(todos.hasOwnProperty(i)) {
            console.log(`${i}번째 할 일: ${todos[i]}`);
        }
    }
</script>
