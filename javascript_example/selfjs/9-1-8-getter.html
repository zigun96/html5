<script>
    class Student {
        constructor(이름, 국어, 영어, 수학, 과학) {
            this.이름 = 이름;
            this.국어 = 국어;
            this.영어 = 영어;
            this.수학 = 수학;
            this.과학 = 과학;
        }

        get sum() {
            return this.국어 + this.영어 + this.수학 + this.과학;
        }
        get average() {
            return this.sum / 4;
        }
        toString() {
            return `${this.이름}\t${this.sum}점\t${this.average}점`;
        }
    }

    // 객체 선언
    const students = [];
    students.push(new Student('구름', 87, 98, 88, 90));
    students.push(new Student('별이', 92, 98, 96, 88));
    students.push(new Student('겨울', 76, 96, 94, 86));
    students.push(new Student('바다', 98, 52, 98, 92));

    console.log(students[0].sum === students[1].sum); // 같은 메서드

    // 출력
    let output = '이름\t총점\t평균\n';
    console.log(output + students.join('\n'));
</script>
