<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        const left = prompt("첫 번째 값", "입력");
        const operator = prompt("연산자","입력");
        const right = prompt("두 번째 값", "입력");
        
        const result = eval ( left + operator + right );
        alert(`
        ${left} ${operator} ${right} = ${result}\n
        `);

    </script>
</head>

</html>
