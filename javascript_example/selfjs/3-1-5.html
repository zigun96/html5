<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<script>
    const ms = Date.now();
    const min30 = 30 * 60 * 1000;
    const date = new Date(ms - min30);
    
    const hour = date.getHours();
    const minutes = date.getMinutes();

    if (hour < 9) {
        alert("출근 전입니다.");
    } else if (hour == 16 && minutes >= 50 || hour >= 17) {
        alert("퇴근 시간입니다.")
    } else if (hour == 11 && minutes >= 50 || hour == 12) {
        alert("점심 시간입니다.");
    } else if (minutes >= 50) {
        alert("쉬는 시간입니다.");
    } else {
        alert("강의 시간입니다.");
    }
</script>

<body>
</body>

</html>
