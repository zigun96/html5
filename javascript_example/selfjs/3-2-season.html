<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        const month = Number(prompt('태어난 월을 입력하세요.'));

        switch (parseInt(month / 3)) {
            case 1:
                alert('봄입니다.');
                break;
            case 2:
                alert('여름입니다.');
                break;
            case 3:
                alert('가을입니다.');
                break;
            default:
                alert('겨울입니다.');
        }
    </script>
</head>

<body></body>

</html>
