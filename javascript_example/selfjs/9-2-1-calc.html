<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        // getter를 사용하지 않는 경우

        // 사각형의 둘레 구하는 메소드
        calcPerimeter() {
            this.perimeter = 2 * (this.width + this.height);
        }

        // 사각형의 넓이를 구하는 메소드
        calcArea() {
            this.area = this.width * this.height;
        }
    }
    
    const rectangle = new Rectangle (10, 20);
    rectangle.calcPerimeter();
    console.log(`사각형의 둘레: ${rectangle.perimeter}`);
    rectangle.calcArea();
    console.log(`사각형의 넓이: ${rectangle.area}`);
    rectangle.width = 20;
    // 둘레와 넓이의 값이 자동적으로 변하지 않음
    // 매번 메소드를 호출해줘야 한다
    document.write(JSON.stringify(rectangle));
</script>
