<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/styled-components@4/dist/styled-components.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    // 애플리케이션 컴포넌트 생성
    const Toggle = styled.div`
            width: 3em;
            border: 1px solid;
            border-radius: 0.3em;
            color: ${(props) => props.checked ? 'black' : 'gray'};
            background-color: ${({checked}) => checked ? 'palegreen' : ''};
            cursor: pointer;
            display: inline-block;
            text-align: center;
            :first-child {
                border-radius: 0.3em 0 0 0.3em;
            }
            :last-child {
                border-radius: 0 0.3em 0.3em 0;
            }
        `;

    function App() {
        const [checked, setChecked] = React.useState(false); // 상태관리 훅
        
        const handleClick = (event) => {
            setChecked(!checked);
        };

        return <div>
            <Toggle checked={checked} onClick={handleClick}>
                On
            </Toggle>
            <Toggle checked={!checked} onClick={handleClick}>
                Off
            </Toggle>
        </div>
    }

    ReactDOM.createRoot(document.body).render(<App />);
</script>
