<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            const month = Number(prompt('태어난 월을 입력하세요.'));

            if (month <= 2 || month == 12) {
                alert("겨울입니다.");
            } else if (month >= 9) {
                alert("가을입니다.");
            } else if (month <= 5) {
                alert("봄입니다.");
            } else {
                alert("여름입니다.")
            }

        </script>
    </head>
    <body></body>
</html>
