<script>
    //자료
    const data = [
        {
            name: "혼자 공부하는 파이썬",
            price: 18000,
            publisher: "한빛미디어",
        },
        {
            name: "HTML 웹 프로그래밍 입문",
            price: 26000,
            publisher: "한빛미디어",
        },
    ];

    // 자료를 JSON 문자열로 변환
    const json = JSON.stringify(data);
    console.log(json);

    // JSON 문자열을 다시 객체로 변환
    console.log(JSON.parse(json));
</script>
