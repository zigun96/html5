<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        // 반환값으로 true/false를 반환
        const input = confirm('수락하시겠습니까?');

        // 반환값을 바탕으로 조건문 작성
        if (input) {
            alert('수락했습니다.');
        } else {
            alert('거절했습니다.');
        }
    </script>
</head>

</html>
