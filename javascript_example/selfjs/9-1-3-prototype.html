<script>
    // 객체 선언
    const student = [];
    student.push({ 이름: '구름', 국어: 87, 영어:98, 수학: 88, 과학: 90 });
    student.push({ 이름: '별이', 국어: 92, 영어:98, 수학: 96, 과학: 88 });
    student.push({ 이름: '겨울', 국어: 76, 영어:96, 수학: 94, 과학: 86 });
    student.push({ 이름: '바다', 국어: 87, 영어:98, 수학: 88, 과학: 90 });
    
    Object.prototype.getSum = function () {
        // type number
        return this.국어 + this.영어 + this.수학 + this.과학;
    }
    Object.prototype.getAverage = function() {
        // type number
        return this.getSum() / 4;
    }

    // 출력
    let output = '이름\t총점\t평균\n';
    for (const s of student) {
        // type String
        output += `${s.이름}\t${s.getSum()}점\t${s.getAverage()}점\n`;
    }
    console.log(output);
</script>
