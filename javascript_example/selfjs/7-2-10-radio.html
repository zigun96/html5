<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 문서 객체 추출하기
        const output = document.querySelector('#output');
        // '[name=pet]' 속성으로 값을 찾겠다. name이 pet인 속성
        const radios = document.querySelectorAll('[name=pet]');

        const listener = (event) => {
            const current = event.currentTarget; // radio input
            console.log(current.value);
            output.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`;
        };

        // 모든 라이오 버튼에 이벤트 연결
        radios.forEach((radio) => {
            radio.addEventListener('change', listener);
        });
    });

</script>

<body>
    <h3># 좋아하는 애완동물을 선택해주세요</h3>
    <input type="radio" name="pet" value="강아지" />
    <span>강아지</span>
    <input type="radio" name="pet" value="고양이" />
    <span>고양이</span>
    <input type="radio" name="pet" value="햄스터" />
    <span>햄스터</span>
    <input type="radio" name="pet" value="기타" />
    <span>기타</span>
    <hr />
    <h3 id="output"></h3>
</body>
