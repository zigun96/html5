<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        const left = parseInt(prompt("첫 번째 값", "입력"));
        const right = parseInt(prompt("두 번째 값", "입력"));
       
        alert(`
        ${left} + ${right} = ${left + right}\n
        ${left} - ${right} = ${left - right}\n
        ${left} * ${right} = ${left * right}\n
        ${left} / ${right} = ${left / right}\n
        `);

    </script>
</head>

</html>
