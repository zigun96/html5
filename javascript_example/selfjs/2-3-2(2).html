<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            const a = prompt("입력하세요.","여기에");

            const b = confirm(`${a}가 맞습니까?`);
            if(b){
                alert(`${a}가 맞습니다.`);
            } else {
                alert(`${a}가 아닙니다.`);
            }
        </script>
    </head>
</html>
