<div id = "clock"></div>
<script>
    const clock = document.querySelector('#clock');

    setInterval(function () {
        const date = new Date(); // 현재 날짜와 시간
        clock.innerText = date.toLocaleTimeString('ko-KR', {
            // hour12: false,
            timeStyle: 'medium',
        });
    }, 100);
</script>
