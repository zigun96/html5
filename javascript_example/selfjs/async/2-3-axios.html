<script src="https://unpkg.com/axios"></script>
<script>
    axios.get('https://jsonplaceholder.typicode.com/todos/1')
    .then((response) => {
        let data = response.data;
        document.write(JSON.stringify(data)); // String
        console.log(data); // Object
    })
    .catch((error) => {
        document.write(error);
        console.log(error);
    })
</script>
