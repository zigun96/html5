<script>
    const now = Date.now(); // 현재 시간 ms
    const promise = new Promise((resolve, reject) => {
        if (now % 2 === 0) {
            // 성공
            resolve('짝수');
        } else {
            // 실패
            reject('홀수');
        }
    });

    promise
        .then ((message) => {
            // 성공
            document.write(message);
        })
        .catch ((error) => {
            // 실패
            document.write(error);
        })
        .finally (() => {
            // 무조건 
            document.write('<p>완료</p>');
        });
</script>
