<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<script>
    const input = prompt('숫자를 입력해주세요.', '');
    const number = Number(input);

    var result =
        number >= 0 ? '0 이상의 숫자입니다.' : '0보다 작은 숫자입니다.';
    alert(result);

    var result =
        (number % 2 && '홀수입니다.') || '짝수입니다.';
    alert(result);
</script>

<body></body>

</html>
