<div id="app">
    <ul>
        <li v-for="value in object">{{ value }}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            object: {
                firstName: 'Joongmin',
                lastName: 'Lee',
                age: 39,
            }
        }
    });
</script>
