<div id="app">{{ hello }}</div>
<script src="http://unpkg.com/vue@2.7.13"></script>
<script>
  new Vue({
    el: "#app",
    data: {
      hello: "(hello 출력) vue.js",
    },
    beforeCreate() { // data 접근 불가
      console.log("beforeCreate 이벤트가 발생되었습니다.", this.hello, this.$el);
      this.hello = 'test'; // created() 이후에 hello가 생성되기 때문에 적용 x
    },
    created() { // data 접근 가능, $el 접근 불가
      console.log("created 이벤트가 발생되었습니다.", this.hello, this.$el);
    },
    beforeMount() { // data, $el 모두 접근 가능
      console.log("beforeMount 이벤트가 발생되었습니다.", this.hello, this.$el);
    },
    mounted() { // data 바인딩 완료
      console.log("mounted 이벤트가 발생되었습니다.", this.hello, this.$el);
    },
  });
</script>
<!-- Vue.js 프로그램 라이프사이클 -->
<!-- beforeCreated / created / beforeMount / mounted / (beforeUpdate / updated) / beforeDestroy / destroyed -->
