<div id="app">
    <comp />
    <sub_comp />
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
<script>
    // 전역 컴포넌트
    Vue.component('comp', {
        template: '<span>comp</span>'
    });
    // 루트 컴포넌트(Vue 인스턴스)
    new Vue({
        el: '#app',
        // 지역 컴포넌트
        component: {
            sub_comp: {
                template: '<span>sub_comp</span>',
            },
        },
    });
</script>
