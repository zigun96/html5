<div id="app">
    <div v-for="(value, key, index) in object">
        {{ index }}. {{ key }} : {{ value }}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            object: {
                firstName: 'Jaegeon',
                lastName: 'Cha',
                age: 27,
            },
        },
    });
</script>
