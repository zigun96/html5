<div id="app">
    <div v-for="(value, key) in object">
        {{ key }}: {{ value }}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            object: {
                firstName: 'Joongmin',
                lastName: 'Lee',
                age: 38,
            },
        },
    });
</script>
