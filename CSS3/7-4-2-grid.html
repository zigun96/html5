<!DOCTYPE html>
<html>
    <head>
        <title>
            Absolute Position
        </title>
        <style>
            #container {
                width: 500px; height: 300px;
                border: 3px solid black;
                display: grid;
                grid-template-columns:100px 100px;
                align-content:space-between;
                justify-content:space-between;
                padding: 20px;
            }
            .circle {
                height: 100px;
                border-radius: 50% 50%;
            }

            #red {
                background: red;
              
            }

            #green {
                background: green;
            }

            #blue {
                background: blue;

            }
            
            #yellow {
                background: yellow;

            }
        </style>
    </head>
    <body>
        <h1>Dummy Text</h1>
        <div id="container">
            <div id="red" class="circle"></div>
            <div id="green" class="circle"></div>
            <div id="blue" class="circle"></div>
            <div id="yellow" class="circle"></div>

        </div>
        <h1>Dummy Text</h1>
    </body>
</html>
