<!DOCTYPE html>
<html>
    <head>
        <title>
            Flex Like Flaot
        </title>
        <style>
            div.container {
                display: flex;
                /* flex-direction: row: 수평(기본), column: 수직*/
                flex-wrap: wrap; /* 자동 줄바꿈 */
                gap: 0 6px;
                padding: 0 3px;
            }

            div.item {
                flex: 0 0 60px; /* 고정 너비 */
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">메뉴 - 1</div>
            <div class="item">메뉴 - 2</div>
            <div class="item">메뉴 - 3</div>
            <div class="item">메뉴 - 4</div>

        </div>
    </body>
</html>
