<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS3 Property Basic
        </title>
        <Style>
            .box{
                border-width: thick;
                border-style: dashed;
                border-color: black;
                /* border-radius: "왼쪽 위" "오른쪽 위" "오른쪽 아래" "왼쪽 아래" */
                border-radius: 50px 40px 20px 10px;
            }
        </Style>
    </head>
    <body>
        <div class = "box">
            <h1>Lorem ipsum dolor amet</h1>
        </div>
    </body>
</html>
